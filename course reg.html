<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration Form</title>
</head>
<body>

  <h2>Course Registration</h2>

  <form action="#" method="post">
    
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="fullname" placeholder="Enter your full name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br><br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Course Selection</legend>
      
      <label for="course">Choose a Course:</label><br>
      <select id="course" name="course" required>
        <option value="">-- Select a course --</option>
        <option value="web">Web Development</option>
        <option value="data">Data Science</option>
        <option value="design">UI/UX Design</option>
        <option value="ai">Artificial Intelligence</option>
      </select><br><br>
    </fieldset>

    <br>

    <button type="submit">Register</button>
  </form>

</body>
</html>
